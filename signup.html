<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Thrive Tutor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:blueviolet;">
    <header>
        <div class="logo">
            <img src="images/finallogo.png" alt="Thrive Tutor Logo">
            <span>Thrive Tutor</span>
        </div>
    </header>
    <main>
        <div class="center-box">
            <section class="sign-up">
                <h2>Sign Up</h2>
                <form id="signupForm" action="register.jsp" method="POST">
                    <table>
                        <tr>
                            <td><label for="name">Full Name:</label></td>
                            <td><input type="text" id="name" name="name" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password:</label></td>
                            <td><input type="password" id="password" name="password" required></td>
                        </tr>
                        <tr>
                            <td><label for="dob">Date of Birth:</label></td>
                            <td><input type="date" id="dob" name="dob" required></td>
                        </tr>
                        <tr>
                            <td><label for="gender">Gender:</label></td>
                            <td>
                                <select id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="phone">Phone Number:</label></td>
                            <td><input type="number" id="phone" name="phone" required></td>
                        </tr>
                        <tr>
                            <td><label for="address">Address:</label></td>
                            <td><input type="text" id="address" name="address" required></td>
                        </tr>
                        <tr>
                            <td><label for="study_level">Current Level of Study:</label></td>
                            <td><input type="text" id="study_level" name="study_level" required></td>
                        </tr>
                    </table>
                    <button type="submit">Sign Up</button>
                </form>
            </section>
        </div>
    </main>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const gender = document.getElementById('gender').value;
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const studyLevel = document.getElementById('study_level').value.trim();

            const nameRegex = /^[A-Za-z\s]+$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^\d{10,}$/;

            if (!name.match(nameRegex)) {
                alert('Full Name must contain only letters and spaces.');
                event.preventDefault();
                return;
            }

            if (!email.match(emailRegex)) {
                alert('Please enter a valid email address.');
                event.preventDefault();
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                event.preventDefault();
                return;
            }

            if (!dob) {
                alert('Please enter your Date of Birth.');
                event.preventDefault();
                return;
            }

            if (gender === "") {
                alert('Please select your gender.');
                event.preventDefault();
                return;
            }

            if (!phone.match(phoneRegex)) {
                alert('Please enter a valid phone number with at least 10 digits.');
                event.preventDefault();
                return;
            }

            if (!address) {
                alert('Please enter your address.');
                event.preventDefault();
                return;
            }

            if (!studyLevel) {
                alert('Please enter your current level of study.');
                event.preventDefault();
                return;
            }

            // If all validations pass, the form will be submitted
        });
    </script>
</body>
</html>
