<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Thrive Tutor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default margins and paddings */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif; /* Optional: Set a global font-family */
    background-color: #f9b5dc; /* Light gray background */
}

/* Basic styling for header */
header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
}

.logo img {
    vertical-align: middle;
    height: 30px; /* Adjust the height of the logo */
}

.logo span {
    font-size: 1.5em;
    margin-left: 10px;
}

/* Main content area */
main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 60px); /* Adjust for header height */
}

/* Login section */
.login {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for depth */
    max-width: 400px; /* Optional: Limit width of login form */
}

.login h2 {
    text-align: center;
    margin-bottom: 20px;
}

.login form {
    display: flex;
    flex-direction: column;
}

.login label {
    margin-bottom: 10px;
}

.login input[type="email"],
.login input[type="password"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 14px;
}

.login button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 14px;
}

.login button:hover {
    background-color: #45a049;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .login {
        width: 90%; /* Adjust width for smaller screens */
    }
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/finallogo.png" alt="Thrive Tutor Logo">
            <span>Thrive Tutor</span>
        </div>
    </header>
    <main>
        <section class="login">
            <h2>Login</h2>
            <form action="login.jsp" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
</body>
</html>
